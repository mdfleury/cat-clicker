<!DOCTYPE html>
<html class="no-js"  lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="css/main.css" media="all" />

		<script src="vendor/jquery-2.1.4.min.js"></script>
		<script src="vendor/lodash.js"></script>
	</head>
	<body>
		<div id="content">
			<select id="cat-picker"></select>
			<div id="cat-display"></div>
		</div>
		<script type="text/template" data-template="cat">
			<div class="cat" data-name="<%= name %>">
				<p><%= name %></p>
				<img src="<%= url %>"/>
				<p class="clicks">Clicked <%= clicks %> times</p>
			</div>
		</script>

		<script src="js/jquery-underscore-advanced.js"></script>
	</body>
</html>
