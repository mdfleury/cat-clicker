<!DOCTYPE html>
<html class="no-js"  lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="css/main.css" media="all" />
		<script src="vendor/lodash.js"></script>
		<script src="vendor/jquery-2.1.4.min.js"></script>
		<script src="vendor/backbone.js"></script>
	</head>
	<body>
		<div class="cat-clicker">
			<div class="cat-select"></div>
			<div class="cat-display"></div>
		</div>
		<script type="text/template" data-template="cat">
			<div class="cat">
				<p><%= cat.get('name') %></p>
				<img src="<%= cat.get('image') %>"/>
				<p class="clicks">Clicked <%= cat.get('clicks') %> times</p>
			</div>
		</script>
		<script type="text/template" data-template="selector">
			<select>
				<% cats.each(function(cat) { %>
					<option><%= cat.get('name') %></option>
				<% }); %>
			</select>
		</script>

		<script src="js/backbone.js"></script>
	</body>
</html>
